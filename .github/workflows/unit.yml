name: Unit Tests
on:
  push:
    paths-ignore:
      - 'docs/**'
  pull_request:
  workflow_dispatch:

jobs:
  unit_tests:
    if: >-
        github.event_name != 'pull_request' ||
        (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'ok to test'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install benchmark-wrapper
        run: pip install .
      - name: Install test dependencies
        run: pip install snafu[testsci]
      - name: Run Tox
        run: tox -e py36-unit,py37-unit,py38-unit,coverage
      - name: Upload coverage report
        uses: codecov/codecov-action@v1
        with:
          files: ./coverage.xml
