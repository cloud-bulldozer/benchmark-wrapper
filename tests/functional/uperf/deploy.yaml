apiVersion: v1
kind: Pod
metadata:
  name: uperf-test-pod
  labels:
    test: snafu
spec:
  containers:
  - name: es01
    image: docker.elastic.co/elasticsearch/elasticsearch:7.13.3
    ports:
    - containerPort: 9200
  - name: uperf_server
    image: "${UPERF_AMD64_IMAGE}"
    container_name: uperfserver
    command: ["uperf", "-s"]
  - name: uperf
    image: ${UPERF_AMD64_IMAGE}
    container_name: uperf
    command: ["tail", "-f", "/dev/null"]
